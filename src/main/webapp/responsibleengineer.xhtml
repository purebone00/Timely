<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Employee</ui:define>

    <ui:define name="content">
        <div class="ui segment grid" id="content">
            <div class="container text-centered">
                <div class="jumbotron">
                    <h1>Responsible Engineer Reports</h1>
                    <span></span>
                </div>
            </div>

            <div class="container">
                <b:row>
                    <b:column col-md="12">
                        <b:dataTable
                            value="#{Master.resEng.listOfWorkPackages(Master.login.currentEmployee.currentEmployee)}"
                            var="s">
                            <b:dataTableColumn>
                                <f:facet name="header">Work Package</f:facet>	
								#{s.wpNm}
							</b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Description</f:facet>	
								#{s.wpDesc}
							</b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Report</f:facet>
                                <b:form>
                                    <h:commandButton class="btn"
                                        value="View"
                                        action="#{Master.resEng.selectWorkPackage(s)}" />
                                </b:form>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:column>
                </b:row>
            </div>
            
        </div>
    </ui:define>
</ui:composition>
