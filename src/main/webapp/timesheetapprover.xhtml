<ui:composition template="/template/master_page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Timesheet Approving</ui:define>

    <ui:define name="content">
        <div class="ui segment grid">
            <div class="row">
                <div class="column">
					<div class="container text-center">
	                    <div class="jumbotron">
	                        <h1>Timesheets to Approve</h1>
	                    </div>
                    </div>
					<div class="container">
					<b:row>
						<b:form>
							<b:dataTable
								responsive="true"
								searching='false'
								value="#{Master.taApprover.tsToApproveList}" var="row">
								<b:dataTableColumn value="#{row.id.tsEmpId}" label="Employee" />

								<b:dataTableColumn value="#{row.id.tsWkEnd}" label="Week Of" />

								<b:dataTableColumn value="#{row.tsUpDt}" order="asc"
									label="Submit Date" />

								<b:dataTableColumn label="View Timesheet">
									<h:commandButton
										action="#{Master.taApprover.goToReviewTimesheet(row)}"
										value="View">
									</h:commandButton>
								</b:dataTableColumn>
								
								<b:dataTableColumn label="Approve">
									<b:selectBooleanCheckbox value="#{row.isApprove}" caption=""/>
								</b:dataTableColumn>
							</b:dataTable>

								<h:commandButton
									action="#{Master.taApprover.approveAllTimesheet()}"
									value="Approve">
								</h:commandButton>
							</b:form>
					</b:row>
					</div>
				</div>
            </div>
        </div>

    </ui:define>
</ui:composition>
