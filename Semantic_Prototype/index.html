<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Semantic UI Initial Design</title>

	<script language="javascript" src="http://code.jquery.com/jquery.min.js"></script>
	
	<link href="assets/semantic.css" rel="stylesheet" type="text/css" />
	<link href="assets/semantic.min.css" rel="stylesheet" type="text/css" />
	<script src="assets/semantic.js" type="text/javascript"></script>
	<script src="assets/semantic.min.js" type="text/javascript"></script>
	
	<link href="assets/site.css" rel="stylesheet" type="text/css" />
	<script src="assets/site.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</head>
<body>

<div class="ui left demo vertical inverted sidebar labeled icon menu">
	<a id="hide-sidebar" class="item">
		<i class="sidebar icon"></i>
	</a>
	<a class="item">
		<i class="home icon"></i>
		<h2 class="header">Home</h2>
	</a>	
</div>
	
	<div id="home" class="ui pusher">
		<div class="ui top massive fixed menu">
			<a id="show-sidebar" class="item">
				<i class="large sidebar icon"></i>
				<img  class ="ui small image" src="assets/logo.png">
			</a>
			<a class="item">
				Features
			</a>
			<a class="item">
				About Us
			</a>
			<a class="item">
				Contact Us
			</a>
			<div class="right menu">
				<a class="item">
					<h1="header">Notifications</h1>
					<i class="big announcement icon"></i>
				</a>
				<a class="item">
					Logout 
					<i class="big sign out icon"></i>
				</a>
			 </div>
		</div>
		
		<div class="ui segment grid">
			<div class="row"></div>
			<div class="row">
				<div class="column">
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
